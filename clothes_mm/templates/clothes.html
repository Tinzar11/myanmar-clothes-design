{% extends "base.html" %} {% load static %} {% block content %}

<main class="page lanidng-page" style="background: var(--bs-cyan)">
  <section class="portfolio-block projects-cards photography">
    <div class="container">
      {% if detect_name %}
      <div class="heading" style="margin-top: 50px; margin-bottom: 40px">
        <h2>{{detect_name}}</h2>
      </div>
      {% endif %}

      <!--  to show detect images -->

      {% if images %}
      <div class="row">
        {% for image in images %}
        <div class="col col-md-4 col-lg-3">
          <div class="card border-0">
            <a href="#"
              ><img
                class="card-img-top scale-on-hover"
                src="{% static image %}"
                alt="Card Image"
            /></a>
            <div class="card-body">
              <h7><a href="#">{{detect_name}}</a></h7>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </section>
</main>

{% endblock content %}
